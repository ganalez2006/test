<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>Ejemplos de Vue.js</title>

	<link rel="icon" href="./icon-512x512.png" sizes="32x32" />
	<link rel="icon" href="./icon-512x512.png" sizes="192x192" />


	<!-- Android  -->
	<meta name="theme-color" content="red">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- iOS -->
	<meta name="apple-mobile-web-app-title" content="Lista almacenable">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--meta name="apple-mobile-web-app-status-bar-style" content="default"-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon" href="./icon-512x512.png" />
	<link rel="apple-touch-icon-precomposed" href="./icon-512x512.png" />
	<link rel="apple-touch-startup-image" href="./icon-512x512.png" />

	<!-- Windows  -->
	<meta name="msapplication-navbutton-color" content="red">
	<meta name="msapplication-TileColor" content="red">
	<meta name="msapplication-TileImage" content="./icon-512x512.png">

	<!-- Pinned Sites  -->
	<meta name="application-name" content="Lista almacenable">
	<meta name="msapplication-tooltip" content="Tooltip Text">
	<meta name="msapplication-starturl" content="/">

	<!-- Tap highlighting  -->
	<meta name="msapplication-tap-highlight" content="no">

	<!-- UC Mobile Browser  -->
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">

	<!-- Disable night mode for this page  -->
	<!--meta name="nightmode" content="enable/disable"-->
	<meta name="nightmode" content="disable">

	<!-- Fitscreen  -->
	<meta name="viewport" content="uc-fitscreen=yes"/>

	<!-- Layout mode -->
	<!--meta name="layoutmode" content="fitscreen/standard"-->
	<meta name="layoutmode" content="fitscreen">

	<!-- imagemode - show image even in text only mode  -->
	<meta name="imagemode" content="force">

	<!-- Orientation  -->
	<meta name="screen-orientation" content="portrait">
	
</head>
<body>

	<style>
	.hide {
		display: none;
	}
	.block {
		min-width: 30px;
		height: 30px;
		display: inline-block;
		line-height: 30px;
		text-align: center;
		color: #1B1B1B;
		padding: 0 4px;
	}
	.b1 {
		background: #309ABB;
		border: 1px solid #309ABB;
	}
	.b2 {
		background: #1B1B1B;
		border: 1px solid #1B1B1B;
		color: #FDFDFD;
	}
	.b3 {
		background: #86868F;
		border: 1px solid #86868F;
	}
	.b4 {
		background: #FDFDFD;
		border: 1px solid #e0e0e0;
	}
	</style>

	<div id="app" class="hide">

		<div v-for="i in 4" :class="'block b'+i">{{sumarProductos}}</div>

		<h1>{{titulo}}</h1>

		<input type="text" v-model="nuevoProducto" @keyup.enter="agregarProducto">
		<button @click="agregarProducto">Agregar</button>

		<ul>
			<li v-for="[i, producto] of productos.entries()">
				<button @click="eliminarProducto(i)">x</button>
				<button @click="sumarProducto(i)">+</button>
				<button @click="restarProducto(i)">-</button>
				<input type="number" min="0" @change="validarProducto(i)"
				v-model.number="producto.cantidad = (producto.cantidad === '') ? 0 : (producto.cantidad < 0) ? 0 : producto.cantidad">
				- {{producto.nombre}}
				<span v-if="producto.cantidad === 0"> - Sin stock</span>
			</li>
		</ul>

		<h4>Total de productos: {{sumarProductos}}</h4>
		
	</div>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="scripts.js?v=2"></script>
</body>
</html>
